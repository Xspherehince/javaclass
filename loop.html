<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    <p>loop is repetition of statement until the defined condition </p>
    <pre>
        types of loop
        for loop
        while loop 
        do while loop

    </pre>
    <script>
        for(i=1;i<=15;i++){
            document.write(`${i} &nbsp;`)
        }
        document.write(`<br>`)

        for(j=1;j<=14;j++){
            document.write(`khemraj &nbsp;`)
        }
        document.write(`<br>`)

        for(l=20;l>=1;l--){
            document.write(`${l} &nbsp;`)
        }
    </script>
    
</body>
</html>
