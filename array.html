<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <p>
        array can be defined as the collection of homogeneous object ie a variable contain more 
        than one value
    </p>
    <script>
        const fruits=['Apple','banana','mango','pear','pomegranate','grapes']
        document.write(`${fruits} <br>`)
        document.write(`${fruits[0]} <br>`)
        document.write(`${fruits[1]}<br>`)
        document.write(`${fruits[2]}<br>`)
        document.write(`${fruits[3]}<br>`)
        document.write(`${fruits[4]}<br>`)
        document.write(`${fruits[5]}<br>`)
        // to find array length
        document.write(`${fruits.length}<br>`)
        // to remove the last array element use pop
        fruits.pop()
        document.write(`${fruits} <br>`)
        // to add last array element use push
        fruits.push('orange')
        document.write(`${fruits} <br>`)
        // to remove the first array element use shift
        fruits.shift()
        document.write(`${fruits} <br>`)

        // to add first array element use unshift

        fruits.unshift('Jackfruit')
        document.write(`${fruits} <br>`)


        // use spice method to add more than one array element at any position

        fruits.splice(2,0,'job','pineapple')
        // here 2 is position where new elements are added from 
        // 0 means no any array element is removed
        document.write(`${fruits} <br>`)

        fruits.splice(0,2,'job','pineapple')
        document.write(`${fruits} <br>`)
        
        fruits.splice(0,2,)
        document.write(`${fruits} <br>`)

        // sort-ascending order
        fruits.sort()
        document.write(`${fruits} <br>`)
        // reverse
        fruits.reverse()
        document.write(`${fruits} <br>`)

    </script>
</body>
</html>
