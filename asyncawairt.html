<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async await</title>
</head>
<body>
    
<div></div>


<script>

const kim = [

    {
        fname: 'ishwor',
        lname: 'gautam'
    },


    {
        fname: 'kim',
        lname: 'magar',
    },


]




function anime(){

setTimeout(()=>{

let result = ""

kim.forEach((bag)=>{

    result+= `<li> ${bag.lname}</li>`


})


document.querySelector('div').innerHTML= result


},2000)



}

anime()







function hero(sentobj, manogo){


    setTimeout(()=>{


        kim.push(sentobj)

        manogo()

    },3000)






}








hero({fname: 'mukesh', lname: 'ambani'},anime)







</script>

    

</body>
</html>
